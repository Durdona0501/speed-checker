<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>speed checking</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <p class="alert"></p>

    <form class="form" autocomplete="off">
      <label class="form__label" for="speed-check">MASOFANI KIRITING:
        <input class="form__input" type="text" id="speed-check">
      </label>
  
      <button class="form__btn" type="submit">Tekshirish</button>

      
    </form>

    <ul class="list">
      <li class="list__item-1">
        <span class="list__title">Man</span>
        <img src="./img/man.jpg" alt="man-img" width="200" height="200">
  
        <p class="list__content-1"></p>
      </li>
  
      <li class="list__item-2">
        <span class="list__title">Bike</span>
        <img src="./img/biking.jpg" alt="bike-img" width="200" height="200">
  
        <p class="list__content-2"></p>
      </li>
  
      <li class="list__item-3">
        <span class="list__title">Car</span>
        <img src="./img/car.jpg" alt="car-img" width="200" height="200">
  
        <p class="list__content-3"></p>
      </li>
  
      <li class="list__item-4">
        <span class="list__title">Plane</span>
        <img src="./img/plane.jpg" alt="plane-img" width="200" height="200">
  
        <p class="list__content-4"></p>
      </li>
    </ul>
  </div>


  <script src="./js/script.js"></script>
</body>
</html>
